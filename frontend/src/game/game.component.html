<div class="flex flex-col w-full h-full">
  <div class="flex w-full">
    <div class="stats shadow">
      <div class="flex w-full" *ngFor="let status of currentStatus">
        <app-raw-html id="container" class="flex w-full" [htmlContent]="status"></app-raw-html>
      </div>
    </div>
  </div>
  <div class="divider"></div>
  <div class="flex flex-col space-y-4 w-full">
    <div class="flex w-full" *ngIf="started">
      <div role="alert"
           class="alert"
           [ngClass]="{
           'alert-success': isMyTurn,
            'alert-warning': !isMyTurn
         }">
        <div *ngIf="isMyTurn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 shrink-0 stroke-current"
            fill="none"
            viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        </div>
        <div *ngIf="!isMyTurn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 shrink-0 stroke-current"
            fill="none"
            viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
          </svg>
        </div>
        <span>{{ currentPlayerTurn }}</span>
      </div>
    </div>
    <button type="button" class="btn" [disabled]="clicked" (click)="sendClick()">Jogar</button>
  </div>
</div>
